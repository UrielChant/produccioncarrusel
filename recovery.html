<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña N09</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,600&display=swap" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<link rel="stylesheet" href="estilo.css">
<body>
    <div id="login" style="display:block">
        <img src="img/circulo_logo.webp" alt="logo n09">
        <h2>Actualizacion de contraseña</h2>
        <div class="form-group">
            <label for="email">Usuario:</label>
            <input type="email" class="form-control" id="email" name="email" maxlength="40"required>
            <span id="emailError" class="error"></span>
            <label for="token">Token:</label>
            <input type="token" class="form-control" id="token" name="token" maxlength="7" required>
            <label for="password">Contraseña nueva:</label>
            <input type="password" class="form-control" id="password" name="password" maxlength="20" required>
            <label for="password_confirm">Confirma contraseña:</label>
            <input type="password_confirm" class="form-control" id="password_confirm" name="password_confirm" maxlength="20" required>

        </div>
        <div class="form-group">
            <label>¿La recuperacion es gratis?</label>
            <p><a href="https://www.caliente.mx/?gclsrc=aw.ds">Averigualo</a></p>
        </div>
        <button type="button" class="btn btn-primary" onclick="Enviar()" >Enviar</button>
    </div>

        <script src="recovery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
